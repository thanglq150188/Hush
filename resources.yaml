# Hush Resources Configuration
# Format: category:name with `type` field for type resolution

# =============================================================================
# LLM Configurations
# =============================================================================

# OpenRouter - Claude Sonnet
llm:or-claude-4-sonnet:
  type: openai
  api_key: ${OPENROUTER_API_KEY}
  base_url: https://openrouter.ai/api/v1
  model: anthropic/claude-sonnet-4

# OpenAI GPT-4o
llm:gpt-4o:
  type: openai
  api_key: ${OPENAI_API_KEY}
  base_url: https://api.openai.com/v1
  model: gpt-4o

# OpenAI GPT-4o-mini (cheaper for testing)
llm:gpt-4o-mini:
  type: openai
  api_key: ${OPENAI_API_KEY}
  base_url: https://api.openai.com/v1
  model: gpt-4o-mini

# OpenAI GPT-4o Audio (for audio input tests)
llm:gpt-4o-audio:
  type: openai
  api_key: ${OPENAI_API_KEY}
  base_url: https://api.openai.com/v1
  model: gpt-4o-audio-preview

# Local vLLM (for self-hosted models)
llm:local-llama:
  type: openai
  api_key: "not-needed"
  base_url: http://localhost:8000/v1
  model: meta-llama/Llama-3.1-8B-Instruct

# =============================================================================
# Embedding Configurations
# =============================================================================

# DeepInfra BGE-M3
embedding:bge-m3:
  type: embedding
  api_type: vllm
  api_key: ${DEEPINFRA_API_KEY}
  base_url: https://api.deepinfra.com/v1/openai/embeddings
  model: BAAI/bge-m3
  dimensions: 1024

# OpenAI Embeddings
embedding:openai:
  type: embedding
  api_type: openai
  api_key: ${OPENAI_API_KEY}
  base_url: https://api.openai.com/v1
  model: text-embedding-3-small
  dimensions: 1536

# =============================================================================
# Reranking Configurations
# =============================================================================

# Pinecone Reranker
reranking:bge-m3:
  type: reranking
  api_type: pinecone
  api_key: ${PINECONE_API_KEY}
  api_version: "2025-04"
  model: bge-reranker-v2-m3
  base_url: https://api.pinecone.io/rerank

# Local ONNX Reranker
reranking:bge-m3-onnx:
  type: reranking
  api_type: onnx
  model: D:\bge-m3-reranker
  dimensions: 1024

# =============================================================================
# Observability Configurations
# =============================================================================

# Langfuse
langfuse:default:
  type: langfuse
  public_key: ${LANGFUSE_PUBLIC_KEY}
  secret_key: ${LANGFUSE_SECRET_KEY}
  host: ${LANGFUSE_HOST}
  enabled: true
  sample_rate: 1.0

# OpenTelemetry - Jaeger (local)
otel:jaeger:
  type: otel
  endpoint: http://localhost:4317
  protocol: grpc
  service_name: hush-workflow
  insecure: true
